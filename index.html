<!DOCTYPE html>
<html>
  <head>
    <title>Artificial..? Life!</title>
  </head>
  <body>
    <h1>Artificial..? Life!</h1>
    <canvas id="life" width="800" height="600"></canvas>
    <script>
      const canvas = document.getElementById('life');
      w = canvas.width
      h = canvas.height

      context = document.getElementById("life").getContext('2d')
      
      draw = (posx, posy, color, sizex, sizey) => {
        context.fillStyle = color
        context.fillRect(posx, posy, sizex, sizey)
      }
      
      particles = []
      
      particle = (posx, posy, color) => {
        return {"x": posx, "y": posy, "vx": 0, "vy": 0, "color": color}
      }
      
      randomx = () => {
        return (Math.random() * 0.9 + 0.1) * w
      }
      
      randomy = () => {
        return (Math.random() * 0.9 + 0.1) * h
      }

      create = (number, color) => {
        group =  []
        for(let i = 0; i < number; i++){
          group.push(particle(randomx(), randomy(), color))
          particles.push(group[i])
        }
        return group
      }
      
      rule = (particles1, particles2, g) => {
        for(let i = 0; i < particles1.length; i++){
          fx = 0
          fy = 0
          for(let j = 0; j < particles2.length; j++){
            a = particles1[i]
            b = particles2[j]
            dx = a.x - b.x
            dy = a.y - b.y
            d = Math.sqrt(dx * dx + dy * dy)
            if(d > 0){
              F = g * 1/d
              fx += (F*dx)
              fy += (F*dy)
            }
          }
          a.x += fx
          a.y += fy 
        }
      }
      
      yellow = create(2, "yellow")
      //magenta = create(200, "magenta")
      //cyan = create(200, "cyan")
      
      update = () => {
        rule(yellow, yellow, -1)
        context.clearRect(0, 0, w, h)
        draw(0, 0, "black", w, h)
        for(i = 0; i < particles.length; i++){
          draw(particles[i].x, particles[i].y, particles[i].color, 5, 5)
        }
        requestAnimationFrame(update)
      }
      
      update();
      
    </script>
  </body>
</html>
