<!DOCTYPE html>
<html>
  <head>
    <title>Artificial..? Life!</title>
  </head>
  <body>
    <h1>Artificial..? Life!</h1>
    <canvas id="life" width="800" height="500"></canvas>
    <script>
      const canvas = document.getElementById('life');
      w = canvas.width;
      h = canvas.height; // 300

      m = document.getElementById("life").getContext('2d')
      
      draw = (x, y, c, sx, sy) => {
        m.fillStyle = c
        m.fillRect(x, y, sx, sy)
      }
      
      particles = []
      
      particle = (x, y, c) => {
        return {"x": x, "y": y, "vx": 0, "vy": 0, "color": c}
      }
      
      randomx = () => {
        return (Math.random() * 0.8 + 0.1) * w
      }
      
      randomy = () => {
        return (Math.random() * 0.8 + 0.1) * h
      }

      create = (number, color) => {
        group =  []
        for(let i = 0; i < number; i++){
          group.push(particle(randomx(), randomy(), color))
          particles.push(group[i])
        }
        return group
      }
      
      yellow = create(200, "yellow")
      magenta = create(200, "magenta")
      cyan = create(200, "cyan")
      
      update = () => {
        m.clearRect(0, 0, w, h)
        draw(0, 0, "black", w, h)
        for(i = 0; i < particles.length; i++){
          draw(particles[i].x, particles[i].y, particles[i].color, 5)
        }
        requestAnimationFrame(update)
      }
      
      update();
      
    </script>
  </body>
</html>
